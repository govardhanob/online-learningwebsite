          <div class="col-12">
            <div class="card mb-4">
              <div class="card-header pb-0">
                <div class="table-responsive p-0">
                     <form action="adminprofileupdate" method="post">
                        {% csrf_token %}
                            <label for="name">Username:</label><br>
                        <input type="hidden" name="id" id="" value="{{admin.id}}">
                        <input type="text" name="username" id="" value="{{admin.username}}" ><br><br>
                        <label for="fiestname">Firstname:</label><br>
                        <input type="text" name="firstname" id="" value="{{admin.first_name}}">
                        <br><br>
                        <label for="lastname">Lastname:</label><br>
                        <input type="text" name="lastname" id="" value="{{admin.last_name}}"><br><br>
                        <label for="email">Email:</label><br>
                        <input type="text" name="email" value="{{admin.email}}">
                        <br><br>
                        <label for="email">Password:</label><br>
                        <input type="password" name="password" id="" required placeholder="Enter your password.."><br><br>
                        {% for i in messages%} 
                        <p style="color: red;">{{i}}</p>
                       {% endfor %}
                        <button type="submit" id="btn1">Update</button>
                     </form>
                <hr>
                <form action="updatepassword" method="post">
                  {% csrf_token %}
                  <input type="hidden" name="email" id="" value="{{admin.email}}">
                  <button type="submit" id="btn2" style="width: 150px;">Update Password</button>
               </form><br>
                <form action="adminsignout" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="" id="">
                    <button type="submit" id="btn2">Signout</button>
                </form>

            document.addEventListener("DOMContentLoaded", function() {
