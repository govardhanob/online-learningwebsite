<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/teach.css">
</head>
<body>
    
      <header class="p-3 mb-3 border-bottom" style="background-color: #912BBC;">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index" class="nav-link px-2 link-secondary text-black">Online Classroom</a></li>
                <li><a href="mycourses{{u.email}}" class="nav-link px-2 link-body-emphasis">My Course</a></li>
                <!-- <li><a href="#" class="nav-link px-2 link-body-emphasis">Whishlist</a></li> -->
                <li><a href="/profile{{u.email}}" class="nav-link px-2 link-body-emphasis">Student</a></li>
              </ul>
      
             
      
              <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none " data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{{u.profilepic.url}}" alt="mdo" width="32" height="32" class="rounded-circle dropdown-toggle">
                </a>
                
                <ul class="dropdown-menu text-small">
                  <li><a class="dropdown-item" href="updateprofile">My Profile</a></li>
                  <li><a class="dropdown-item" href="mycourses{{u.email}}">My Courses</a></li>
                  <!-- <li><a class="dropdown-item" href="#">My Cart</a></li> -->
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="signout">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <main>
            <img src="../static/assets/img/share-2x.jpg" alt="" height="400px">
            <form action="/adddetails" method="post" enctype="multipart/form-data">
              
              {% csrf_token %} 
              <input type="hidden" name="email" id="" value="{{u.email}}">
              <label for="category">What Category Best Fits The Knowledge you'll Share?</label>
            <select name="category" id="cars" required>
              <option value="" selected disabled>Choose a Category</option>
              <option value="Devolopment">Devolopment</option>
              <option value="Finance&Accounting">Finance& Accounting</option>
              <option value="Bussinuess">Bussinuess</option>
              <option value="It&Software">It&Software</option>
              <option value="PersonalDevolopment">Personal Devolopment</option>
              <option value="Design">Design</option>
              <option value="Marketing">Marketing</option>
              <option value="photography&video">Photography & video</option>
              <option value="music">Music</option>
              <option value="Health&fitness">Health &fitness</option>
            </select>
            <br><br>
            <label for="">Add a Title To  Your Course</label>
            <input type="text" name="title" id="" placeholder="enter the title" required>
            <br><br>
            <label for="">Add a Description To  Your Course</label>
            <textarea name="description" id="" cols="10" rows="3" placeholder="Enter the Description" required></textarea>
            <br>
            <label for="">Add a Fee To  Your Course(optional)</label>
            <input type="text" name="fee" id="" placeholder="enter your fee" >
            <br>
            <label for="">Add a thumbnail To  Your Course</label>
            <input type="file" name="thumbnail" id="" placeholder="enter the title" required accept="image/*">
            <br>
            <button type="submit" id="sub" class="btn btn-primary btn" style="background-color: #8710D8; margin-left: 20px; border: #8710D8; width: 100px;" >Next</button>
            
            </form>
            <footer class="bg-light py-5">
              <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2024 - Online Classroom</div></div>
              <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Contact Us: <a href="mailto:onlineclassroom8@outlook.com" target="_blank">onlineclassroom8@outlook.com</a></div></div>
          </footer>
            
        </main>
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
