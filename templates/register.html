<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../static/css/material-design-iconic-font.css">
    <!-- Main css -->
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup" >
            <div class="container">
                <div class="signup-content" style="padding:0px;" >
                    <div class="signup-form">
                        <h2 class="form-title" style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="registering">
                          {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="fullname" id="fullname" placeholder="Your Name"/ required style="padding-left:25px;">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/ required style="padding-left:25px;">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"/  required style="padding-left:25px;">
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="repassword" id="password1" placeholder="Repeat your password"/  " required style="padding-left:25px;">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="showPassword" class="agree-term" / onclick="show()" style="cursor: pointer;">
                                <label for="showPassword" class="label-agree-term" style="cursor: pointer;"><span><span></span></span>Show Password </label>
                            </div>
                            
                            {% if messages%}
                            {% for i in messages %}
                            <div id="re">
                                <p style="color: red;">{{i}}</p>
                            </div>
                            
                            
                            {% endfor %}
                            {% endif %}
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    
                    <div class="signup-image">
                        <figure><img src="../static/assets/img/share-2x.jpg" alt="sing up image"></figure>
                        <a href="loginn" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
      </div>
      <script src="{% static '../static/js/showPassword.js' %}"></script>
    </body>
  </html>
