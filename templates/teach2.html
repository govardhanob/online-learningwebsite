<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/teach.css">
    <style>
       .loader-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
        display: none;
        z-index: 9999; /* Higher z-index to display above other content */
    }
    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .loader svg {
        width: 3.25em;
        transform-origin: center;
        animation: rotate4 2s linear infinite;
    }
    .loader circle {
        fill: none;
        stroke: hsl(214, 97%, 59%);
        stroke-width: 2;
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
        stroke-linecap: round;
        animation: dash4 1.5s ease-in-out infinite;
    }
    @keyframes rotate4 {
        100% {
            transform: rotate(360deg);
        }
    }
    @keyframes dash4 {
        0% {
            stroke-dasharray: 1, 200;
            stroke-dashoffset: 0;
        }
        50% {
            stroke-dasharray: 90, 200;
            stroke-dashoffset: -35px;
        }
        100% {
            stroke-dashoffset: -125px;
        }
    }
    </style>
</head>
<body>
     <!-- Loader Wrapper -->
     <div class="loader-wrapper" id="loaderWrapper">
      <div class="loader">
          <svg viewBox="25 25 50 50">
              <circle r="20" cy="50" cx="50"></circle>
          </svg>
      </div>
  </div>
      
      <header class="p-3 mb-3 border-bottom" style="background-color: #912BBC;">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index" class="nav-link px-2 link-secondary text-black">Online Classroom</a></li>
                <li><a href="/mycourses{{u.email}}" class="nav-link px-2 link-body-emphasis">My Course</a></li>
                <!-- <li><a href="#" class="nav-link px-2 link-body-emphasis">Whishlist</a></li> -->
                <li><a href="/profile{{u.email}}" class="nav-link px-2 link-body-emphasis">Student</a></li>
              </ul>
      
             
      
              <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none " data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="{{u.profilepic.url}}" alt="mdo" width="32" height="32" class="rounded-circle dropdown-toggle">
                </a>
                
                <ul class="dropdown-menu text-small">
                  <li><a class="dropdown-item" href="/updateprofile">My Profile</a></li>
                  <li><a class="dropdown-item" href="/mycourses{{u.email}}">My Courses</a></li>
                  <!-- <li><a class="dropdown-item" href="#">My Cart</a></li> -->
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="/signout">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </header>
        <main>
            <img src="../static/assets/img/share-2x.jpg" alt="" height="400px">
            <form action="/addcontent" method="post" enctype="multipart/form-data">
              
              {% csrf_token %} 
              <h1 style="font-size: 25px; margin-left: 20px;">Upload your Course content Here</h1>
              <hr>
              <br>
              <input type="hidden" name="email" id="" value="{{u.email}}">
              <input type="hidden" name="cid" id="" value="{{c.courseid}}">
              <label for="title">Title of the video :</label>
              <input type="text" name="title" id="" placeholder="Enter Title here..."  maxlength="40"><br><br>
              <label for="video">Upload Your videos</label>
              <input type="file" name="videos" id=""  accept="video/*">
              <br><br>
              <label for="notetitle">Title of the note</label>
              <input type="text" name="nottitle" id="" placeholder="Enter the title here..." maxlength="40"><br><br>
              <label for="notes">Upload your Notes Here</label>
              <input type="file" name="notes" id="" accept=".pdf, .ppt, .pptx"><br>
            <button onclick="alerting" type="submit" id="sub" class="btn btn-primary btn" style="background-color: #8710D8; margin-left: 20px; border: #8710D8; width: 100px;" >Add</button>
            
            </form>
          <footer class="bg-light py-5">
              <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Copyright &copy; 2024 - Online Classroom</div></div>
              <div class="container px-4 px-lg-5"><div class="small text-center text-muted">Contact Us: <a href="mailto:onlineclassroom8@outlook.com" target="_blank">onlineclassroom8@outlook.com</a></div></div>
          </footer>   
        </main>
        
        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        
    
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
          // Function to show the loader
          function showLoader() {
              document.getElementById('loaderWrapper').style.display = 'block';
          }
      
          // Function to hide the loader
          function hideLoader() {
              document.getElementById('loaderWrapper').style.display = 'none';
          }
      
          // Add an event listener to the form submit button to show the loader
          document.getElementById('sub').addEventListener('click', function() {
              showLoader();
          });
      
          // Example: Add an event listener to hide the loader after a delay (simulate uploading)
          window.onload = function() {
        hideLoader();
    };
          </script>
</body>
</html>
